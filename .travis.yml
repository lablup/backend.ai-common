language: python
dist: xenial
cache: pip
services:
  - docker

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
os:
  - linux
env:
  global:
    - BACKEND_ETCD_ADDR=localhost:2379
    - BACKEND_NAMESPACE=local
python:
  - "3.8"

# the default test stage
install:
  - pip install -U pip setuptools
  - pip install -U -r requirements/test.txt
before_script:
  - mkdir -p /tmp/etcd
  - docker run -d -p 2379:2379 -p 2380:2380
     -v /tmp/etcd:/etcd-data
     --name backendai-etcd
     quay.io/coreos/etcd:v3.4.1
     /usr/local/bin/etcd
     --name backendai-etcd
     --data-dir /etcd-data
     --listen-client-urls http://0.0.0.0:2379
     --advertise-client-urls http://0.0.0.0:2379
     --listen-peer-urls http://0.0.0.0:2380
     --initial-advertise-peer-urls http://0.0.0.0:2380
     --initial-cluster backendai-etcd=http://0.0.0.0:2380
     --initial-cluster-token backendai-etcd-token
     --initial-cluster-state new
     --auto-compaction-retention 1
script:
  - python -m pytest --cov=src -v
after_script:
  - codecov

# stage def.
jobs:
  include:
    - stgae: test
    - stage: deploy
      python: "3.8"
      install:
        - pip install -U pip setuptools
        - pip install -U -r requirements/build.txt
      before_script: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        upload_docs: false
        username: "__token__"
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
